<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mass calculator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Mass calculator</h1>
    {% if error %}
    <p style="color: red;">{{ error }}</p>
    {% endif %}

    <!-- Single Formula Input -->
    <div class="container" id="single-formula">
        <h2>Calculate masses for a single formula</h2>
        <form action="/" method="post">
            <input type="hidden" name="mode" value="single">
            <label for="formula">Formula:</label>
            <input type="text" id="formula" name="formula" required>
            <label for="total_mass">Total mass (g):</label>
            <input type="number" id="total_mass" name="total_mass" step="0.01" required>
            <button type="submit">Calculate</button>
        </form>
    </div>

    <!-- File Upload -->
    <div class="container" id="file-upload">
        <h2>Upload file</h2>
        <form action="/upload" method="post" enctype="multipart/form-data">
            <label for="file">Drag and drop a .txt or .xlsx file:</label><br>
            <input type="file" id="file" name="file" required><br><br>
            <button type="submit">Upload & process</button>
        </form>
    </div>

    <!-- Fast-Oxidizing Elements -->
    <div class="container" id="fast-oxidizing">
        <h2>Dealing with fast-oxidizing elements (ie., Er, Cs, etc.)</h2>
        <form action="/fast_oxidizing" method="post">
            <label for="known_element">Known element:</label>
            <input type="text" id="known_element" name="known_element" required>
            <label for="formula">Formula:</label>
            <input type="text" id="formula" name="formula" required>
            <label for="known_mass">Known mass (g):</label>
            <input type="number" id="known_mass" name="known_mass" step="0.01" required>
            <button type="submit">Calculate</button>
        </form>
    </div>
</body>
</html>
